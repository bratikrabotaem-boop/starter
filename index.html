<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS Mobile Editor</title>
    <style>
        /* --- 1. База --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif; background: #1e1e1e; color: #ccc; }
        
        body { display: flex; flex-direction: column; }

        /* --- 2. Шапка --- */
        header {
            height: 44px;
            background: #252526;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            flex-shrink: 0;
            z-index: 20;
        }

        .logo { font-weight: bold; color: #fff; font-size: 14px; white-space: nowrap; }
        .logo span { background: #007acc; padding: 2px 5px; border-radius: 3px; font-size: 10px; margin-right: 5px; }

        .actions { display: flex; gap: 8px; }

        .actions button {
            background: #3c3c3c;
            color: #fff;
            border: 1px solid #555;
            padding: 0 12px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 3px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .actions button.primary { background: #0e639c; border-color: #0e639c; }

        /* --- 3. Лейаут --- */
        main {
            display: flex;
            flex: 1;
            position: relative;
            flex-direction: row; /* ПК: Слева код, справа результат */
        }

        /* --- 4. Панель редакторов --- */
        #editors-panel {
            width: 40%; 
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            background: #1e1e1e;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        /* Сворачивание панели (класс добавляется JS) */
        #editors-panel.collapsed {
            width: 0;
            overflow: hidden;
            border: none;
        }

        .editor-box {
            flex: 1; 
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #333;
            min-height: 0; 
        }

        .editor-label {
            background: #2d2d2d;
            padding: 4px 8px;
            font-size: 10px;
            font-weight: bold;
            color: #858585;
            text-transform: uppercase;
            flex-shrink: 0;
        }
        
        textarea {
            flex: 1; width: 100%;
            background: #1e1e1e; color: #d4d4d4;
            border: none; resize: none;
            padding: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        /* --- 5. Панель результата --- */
        #output-panel {
            flex: 1;
            background: #1e1e1e; /* Темный фон, чтобы не слепило */
            position: relative;
            width: 100%;
        }

        iframe { width: 100%; height: 100%; border: none; display: block; background: #fff; }

        /* --- 6. МОБИЛЬНАЯ ВЕРСИЯ --- */
        @media (max-width: 768px) {
            main { flex-direction: column; }

            #editors-panel {
                width: 100%; 
                height: 50%; /* По умолчанию пол-экрана */
                border-right: none;
                border-bottom: 4px solid #2d2d2d;
            }

            /* Когда свернуто на мобильном - высота в 0 */
            #editors-panel.collapsed {
                height: 0;
                width: 100%;
                border-bottom: none;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><span>JS</span>Editor</div>
        <div class="actions">
            <button onclick="toggleEditors()" id="toggleBtn">Скрыть</button>
            <button class="primary" onclick="runAndHide()">▶ Пуск</button>
        </div>
    </header>

    <main>
        <div id="editors-panel">
            <div class="editor-box">
                <div class="editor-label" style="color:#e34c26">HTML</div>
                <textarea id="html" spellcheck="false" placeholder="HTML code..."></textarea>
            </div>
            <div class="editor-box">
                <div class="editor-label" style="color:#563d7c">CSS</div>
                <textarea id="css" spellcheck="false" placeholder="CSS code..."></textarea>
            </div>
            <div class="editor-box">
                <div class="editor-label" style="color:#f1e05a">JS</div>
                <textarea id="js" spellcheck="false" placeholder="JS code..."></textarea>
            </div>
        </div>

        <div id="output-panel">
            <iframe id="preview"></iframe>
        </div>
    </main>

    <script>
        const htmlField = document.getElementById('html');
        const cssField = document.getElementById('css');
        const jsField = document.getElementById('js');
        const previewFrame = document.getElementById('preview');
        const editorsPanel = document.getElementById('editors-panel');
        const toggleBtn = document.getElementById('toggleBtn');

        // Логика запуска
        function run() {
            const html = htmlField.value;
            const css = `<style>${cssField.value}</style>`;
            const js = `<script>${jsField.value}<\/script>`;
            
            // Важно: viewport для мобильных устройств внутри iframe
            const code = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <style>body { margin: 0; background: #1e1e1e; color: #fff; }</style> 
                    ${css}
                </head>
                <body>
                    ${html}
                    ${js}
                </body>
                </html>`;

            const doc = previewFrame.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        }

        // Новая функция: Запустить И скрыть редактор (для мобилок)
        function runAndHide() {
            run();
            // Если мы на мобильном (ширина меньше 768px) - сворачиваем редактор
            if (window.innerWidth <= 768) {
                if (!editorsPanel.classList.contains('collapsed')) {
                    toggleEditors();
                }
            }
        }

        // Переключатель видимости
        function toggleEditors() {
            editorsPanel.classList.toggle('collapsed');
            
            if (editorsPanel.classList.contains('collapsed')) {
                toggleBtn.innerText = "Код"; // Если скрыто, кнопка зовет назад в "Код"
            } else {
                toggleBtn.innerText = "Скрыть";
            }
        }

        // Tab для отступов
        [htmlField, cssField, jsField].forEach(ta => {
            ta.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    this.value = this.value.substring(0, start) + "  " + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 2;
                }
            });
        });

        // Первый запуск
        window.onload = run;
    </script>
</body>
</html>
