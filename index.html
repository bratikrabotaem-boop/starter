<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEditor Pro</title>
    <style>
        /* --- CSS Reset & Base --- */
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #1e1e1e; color: #d4d4d4; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- Header / Menu --- */
        header {
            height: 50px;
            background-color: #252526;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .logo { font-weight: bold; font-size: 18px; color: #61dafb; letter-spacing: 1px; }

        .controls { display: flex; gap: 10px; }

        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button:hover { background-color: #1177bb; }
        button.secondary { background-color: #3c3c3c; }
        button.secondary:hover { background-color: #4b4b4b; }

        /* --- Main Layout --- */
        main {
            display: flex;
            flex: 1;
            height: calc(100vh - 50px);
            position: relative;
        }

        /* --- Editor Section --- */
        #editor-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            transition: width 0.3s ease, transform 0.3s ease;
            background-color: #1e1e1e;
        }

        /* –°–∫—Ä—ã—Ç–∏–µ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ */
        #editor-container.hidden {
            width: 0;
            overflow: hidden;
            border: none;
        }

        .code-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #333;
            min-height: 0; /* Fix for flexbox scrolling */
        }
        .code-box:last-child { border-bottom: none; }

        .label {
            background-color: #2d2d2d;
            padding: 5px 15px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
            color: #858585;
            user-select: none;
            border-bottom: 1px solid #333;
        }
        
        /* –¶–≤–µ—Ç–Ω—ã–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –¥–ª—è —è–∑—ã–∫–æ–≤ */
        .label.html { border-left: 3px solid #e34c26; }
        .label.css { border-left: 3px solid #264de4; }
        .label.js { border-left: 3px solid #f0db4f; }

        textarea {
            flex: 1;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 10px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        /* --- Preview Section --- */
        #preview-container {
            flex: 1;
            background-color: white; /* –†–µ–∑—É–ª—å—Ç–∞—Ç –≤—Å–µ–≥–¥–∞ –Ω–∞ –±–µ–ª–æ–º —Ñ–æ–Ω–µ */
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- Responsive fix --- */
        @media (max-width: 768px) {
            main { flex-direction: column; }
            #editor-container { width: 100%; height: 50%; }
            #editor-container.hidden { height: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">‚ö° MyFiddle</div>
        <div class="controls">
            <button class="secondary" id="toggleBtn" onclick="toggleLayout()">üëÅÔ∏è –°–∫—Ä—ã—Ç—å –∫–æ–¥</button>
            <button onclick="runCode()">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        </div>
    </header>

    <main>
        <div id="editor-container">
            <div class="code-box">
                <div class="label html">HTML</div>
                <textarea id="html-code" spellcheck="false"><div class="card">
  <h1>–ü—Ä–∏–≤–µ—Ç, –ú–∏—Ä!</h1>
  <p>–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É "–ó–∞–ø—É—Å—Ç–∏—Ç—å", —á—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å.</p>
</div></textarea>
            </div>
            <div class="code-box">
                <div class="label css">CSS</div>
                <textarea id="css-code" spellcheck="false">/* –ü—Ä–∏–º–µ—Ä CSS */
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #f0f2f5;
}
.card {
  background: white;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  text-align: center;
}
h1 { color: #333; }</textarea>
            </div>
            <div class="code-box">
                <div class="label js">JavaScript</div>
                <textarea id="js-code" spellcheck="false">// –ü—Ä–∏–º–µ—Ä JS
console.log('–ü–µ—Å–æ—á–Ω–∏—Ü–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ!');</textarea>
            </div>
        </div>

        <div id="preview-container">
            <iframe id="preview-frame"></iframe>
        </div>
    </main>

    <script>
        const htmlEditor = document.getElementById('html-code');
        const cssEditor = document.getElementById('css-code');
        const jsEditor = document.getElementById('js-code');
        const frame = document.getElementById('preview-frame');
        const editorContainer = document.getElementById('editor-container');
        const toggleBtn = document.getElementById('toggleBtn');

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∫–æ–¥–∞
        function runCode() {
            const html = htmlEditor.value;
            const css = `<style>${cssEditor.value}</style>`;
            // –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º JS –≤ try-catch, —á—Ç–æ–±—ã –æ—à–∏–±–∫–∏ –Ω–µ –ª–æ–º–∞–ª–∏ iframe –º–æ–ª—á–∞
            const js = `
                <script>
                    try {
                        ${jsEditor.value}
                    } catch (err) {
                        console.error(err);
                        document.body.innerHTML += '<div style="color:red; background:#ffd0d0; padding:10px; margin-top:20px;">–û–±–∏—à–∫–∞ JS: ' + err + '</div>';
                    }
                <\/script>`;

            const source = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    ${css}
                </head>
                <body>
                    ${html}
                    ${js}
                </body>
                </html>
            `;

            // –ú–∞–≥–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è iframe
            const doc = frame.contentWindow.document;
            doc.open();
            doc.write(source);
            doc.close();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∞ (–°–∫—Ä—ã—Ç—å/–ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥)
        function toggleLayout() {
            editorContainer.classList.toggle('hidden');
            
            if (editorContainer.classList.contains('hidden')) {
                toggleBtn.innerText = "‚úèÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥";
            } else {
                toggleBtn.innerText = "üëÅÔ∏è –°–∫—Ä—ã—Ç—å –∫–æ–¥";
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = runCode;
        
        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Tab –≤ textarea (—á—Ç–æ–±—ã –ø–∏—Å–∞—Ç—å –æ—Ç—Å—Ç—É–ø—ã, –∞ –Ω–µ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç—å —Ñ–æ–∫—É—Å)
        const textareas = [htmlEditor, cssEditor, jsEditor];
        textareas.forEach(area => {
            area.addEventListener('keydown', function(e) {
                if (e.key == 'Tab') {
                    e.preventDefault();
                    var start = this.selectionStart;
                    var end = this.selectionEnd;
                    this.value = this.value.substring(0, start) +
                      "  " + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 2;
                }
            });
        });
    </script>
</body>
</html>
