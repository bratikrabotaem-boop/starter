<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS Mobile Editor</title>
    <style>
        /* --- 1. Глобальные настройки --- */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif; background: #1e1e1e; color: #ccc; }
        
        body { display: flex; flex-direction: column; }

        /* --- 2. Компактная шапка --- */
        header {
            height: 44px; /* Чуть ниже для мобилок */
            background: #252526;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            flex-shrink: 0;
            z-index: 10;
        }

        .logo { 
            font-weight: bold; color: #fff; font-size: 14px; 
            display: flex; align-items: center; gap: 6px; 
            white-space: nowrap; /* Чтобы текст не переносился */
        }
        .logo span { background: #007acc; padding: 2px 5px; border-radius: 3px; font-size: 10px; }

        .actions { display: flex; gap: 8px; }

        .actions button {
            background: #3c3c3c;
            color: #fff;
            border: 1px solid #555;
            padding: 4px 10px; /* Компактные кнопки */
            cursor: pointer;
            font-size: 12px;
            border-radius: 3px;
            height: 28px; /* Фиксированная высота */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .actions button.primary { background: #0e639c; border-color: #0e639c; }

        /* --- 3. Основная область --- */
        main {
            display: flex;
            flex: 1;
            position: relative;
            /* По умолчанию (ПК) - горизонтально */
            flex-direction: row; 
        }

        /* --- 4. Панель редакторов --- */
        #editors-panel {
            width: 40%; 
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            background: #1e1e1e;
            transition: all 0.3s ease; /* Анимация и ширины, и высоты */
        }
        
        /* Секция одного кода */
        .editor-box {
            flex: 1; 
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #333;
            min-height: 0; 
        }

        .editor-label {
            background: #2d2d2d;
            padding: 4px 8px;
            font-size: 10px;
            font-weight: bold;
            color: #858585;
            text-transform: uppercase;
            display: flex; justify-content: space-between;
        }
        
        textarea {
            flex: 1; width: 100%;
            background: #1e1e1e; color: #d4d4d4;
            border: none; resize: none;
            padding: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px; /* Чуть мельче шрифт для телефона */
            line-height: 1.4;
        }

        /* --- 5. Панель результата --- */
        #output-panel {
            flex: 1;
            background: #fff;
            position: relative;
            width: 100%; /* Гарантия ширины */
        }

        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* --- 6. МОБИЛЬНАЯ АДАПТАЦИЯ (Самое важное) --- */
        @media (max-width: 768px) {
            main {
                flex-direction: column; /* Вертикальное расположение */
            }

            #editors-panel {
                width: 100%; /* На всю ширину */
                height: 50%; /* На пол-экрана */
                border-right: none;
                border-bottom: 4px solid #333; /* Разделитель потолще, чтобы было видно границу */
            }

            /* Когда скрываем код на мобильном */
            #editors-panel.collapsed {
                height: 0; /* Схлопываем высоту, а не ширину */
                width: 100%;
                border-bottom: none;
            }

            /* Убираем лишние отступы в редакторе, чтобы больше влезало */
            textarea { font-size: 12px; padding: 5px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <span>JS</span> Editor
        </div>
        <div class="actions">
            <button onclick="toggleEditors()" id="toggleBtn">Скрыть</button>
            <button class="primary" onclick="run()">▶ Пуск</button>
        </div>
    </header>

    <main>
        <div id="editors-panel">
            <div class="editor-box">
                <div class="editor-label" style="color:#e34c26">HTML</div>
                <textarea id="html" spellcheck="false" placeholder="HTML code...">
<div class="box">
  <h1>Привет!</h1>
  <p>Я работаю на телефоне.</p>
</div></textarea>
            </div>
            <div class="editor-box">
                <div class="editor-label" style="color:#563d7c">CSS</div>
                <textarea id="css" spellcheck="false" placeholder="CSS code...">
body { 
  font-family: sans-serif; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  height: 100vh; 
  margin: 0; 
  background: #f0f0f0;
}
.box { 
  background: white; 
  padding: 20px; 
  border-radius: 12px; 
  text-align: center; 
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
h1 { margin-top: 0; color: #333; }</textarea>
            </div>
            <div class="editor-box">
                <div class="editor-label" style="color:#f1e05a">JS</div>
                <textarea id="js" spellcheck="false" placeholder="JS code...">
// JS code here</textarea>
            </div>
        </div>

        <div id="output-panel">
            <iframe id="preview"></iframe>
        </div>
    </main>

    <script>
        const htmlField = document.getElementById('html');
        const cssField = document.getElementById('css');
        const jsField = document.getElementById('js');
        const previewFrame = document.getElementById('preview');
        const editorsPanel = document.getElementById('editors-panel');
        const toggleBtn = document.getElementById('toggleBtn');

        function run() {
            const html = htmlField.value;
            const css = `<style>${cssField.value}</style>`;
            const js = `<script>${jsField.value}<\/script>`;
            
            const code = `
                <!DOCTYPE html>
                <html>
                <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">${css}</head>
                <body>${html}${js}</body>
                </html>`;

            const doc = previewFrame.contentWindow.document;
            doc.open();
            doc.write(code);
            doc.close();
        }

        function toggleEditors() {
            editorsPanel.classList.toggle('collapsed');
            // Меняем текст кнопки
            if (editorsPanel.classList.contains('collapsed')) {
                toggleBtn.innerText = "Код";
            } else {
                toggleBtn.innerText = "Скрыть";
            }
        }

        // Поддержка Tab
        [htmlField, cssField, jsField].forEach(ta => {
            ta.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    this.value = this.value.substring(0, start) + "  " + this.value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 2;
                }
            });
        });

        window.onload = run;
    </script>
</body>
</html>
